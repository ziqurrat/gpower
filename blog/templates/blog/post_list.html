{% extends 'blog/base.html' %}

{% block content_blog_app %}
{% for post in posts %}
<div class="post">
	<div class="date">published: {{ post.published_date }}</div>
	<h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	<p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
